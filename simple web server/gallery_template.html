<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        .header {
            max-width: 1400px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        h1 {
            color: #fff;
            margin: 10px 0;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .sort-btn {
            padding: 8px 16px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .sort-btn:hover {
            background: #0051D5;
        }
        .sort-btn.active {
            background: #34C759;
        }
        .back-btn {
            padding: 8px 16px;
            background: #666;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .back-btn:hover {
            background: #888;
        }
        .gallery {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            background: #222;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item.video::after {
            content: '‚ñ∂';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
            pointer-events: none;
        }
        .image-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            font-size: 12px;
            word-break: break-all;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .video-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1001;
            align-items: center;
            justify-content: center;
        }
        .video-dialog.active {
            display: flex;
        }
        .video-dialog video {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .video-dialog-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            z-index: 1002;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            color: white;
            cursor: pointer;
            padding: 20px;
            user-select: none;
        }
        .lightbox-prev { left: 20px; }
        .lightbox-next { right: 20px; }
    </style>
</head>
<body>
    <div class='header'>
        <h1>üñºÔ∏è Image Gallery</h1>
        <div class='controls'>
            {{CONTROLS}}
        </div>
    </div>
    <div class='gallery'>
        {{GALLERY_ITEMS}}
    </div>
    <div class='lightbox' id='lightbox' onclick='closeLightbox()'>
        <span class='lightbox-close'>√ó</span>
        <span class='lightbox-nav lightbox-prev' onclick='event.stopPropagation(); changeImage(-1)'>‚Äπ</span>
        <img id='lightbox-img' src='' alt='' loading='lazy'>
        <span class='lightbox-nav lightbox-next' onclick='event.stopPropagation(); changeImage(1)'>‚Ä∫</span>
    </div>
    <div class='video-dialog' id='video-dialog' onclick='closeVideoDialog()'>
        <span class='video-dialog-close' onclick='closeVideoDialog()'>√ó</span>
        <video id='video-player' controls onclick='event.stopPropagation()'>
            <source id='video-source' src='' type=''>
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        const media = [{{MEDIA_ITEMS}}];
        let currentIndex = 0;
        
        function openMedia(index) {
            currentIndex = index;
            const item = media[index];
            
            if (item.type === 'image') {
                document.getElementById('lightbox-img').src = item.path;
                document.getElementById('lightbox').classList.add('active');
            } else if (item.type === 'video') {
                const videoPlayer = document.getElementById('video-player');
                const videoSource = document.getElementById('video-source');
                videoSource.src = item.path;
                videoSource.type = item.mimeType || 'video/mp4';
                videoPlayer.load();
                document.getElementById('video-dialog').classList.add('active');
            }
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
        
        function closeVideoDialog() {
            const dialog = document.getElementById('video-dialog');
            const videoPlayer = document.getElementById('video-player');
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            dialog.classList.remove('active');
        }
        
        function changeImage(direction) {
            let newIndex = currentIndex;
            let found = false;
            
            // Find next image (skip videos)
            for (let i = 0; i < media.length; i++) {
                newIndex = (newIndex + direction + media.length) % media.length;
                if (media[newIndex].type === 'image') {
                    found = true;
                    break;
                }
            }
            
            if (found) {
                currentIndex = newIndex;
                document.getElementById('lightbox-img').src = media[currentIndex].path;
            }
        }
        
        document.addEventListener('keydown', function(e) {
            const lightboxActive = document.getElementById('lightbox').classList.contains('active');
            const videoActive = document.getElementById('video-dialog').classList.contains('active');
            
            if (lightboxActive) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') changeImage(-1);
                if (e.key === 'ArrowRight') changeImage(1);
            }
            
            if (videoActive && e.key === 'Escape') {
                closeVideoDialog();
            }
        });
    </script>
</body>
</html>
