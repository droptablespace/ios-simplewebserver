<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        .header {
            max-width: 1400px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        h1 {
            color: #fff;
            margin: 10px 0;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .sort-btn {
            padding: 8px 16px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .sort-btn:hover {
            background: #0051D5;
        }
        .sort-btn.active {
            background: #34C759;
        }
        .back-btn {
            padding: 8px 16px;
            background: #666;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .back-btn:hover {
            background: #888;
        }
        .gallery {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            background: #222;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item.video::after {
            content: '‚ñ∂';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
            pointer-events: none;
        }
        .image-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            font-size: 12px;
            word-break: break-all;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .video-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1001;
            align-items: center;
            justify-content: center;
        }
        .video-dialog.active {
            display: flex;
        }
        .video-dialog video {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .video-dialog-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            z-index: 1002;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            color: white;
            cursor: pointer;
            padding: 20px;
            user-select: none;
        }
        .lightbox-prev { left: 20px; }
        .lightbox-next { right: 20px; }
    </style>
</head>
<body>
    <div class='header'>
        <h1>üñºÔ∏è Image Gallery</h1>
        <div class='controls'>
            {{CONTROLS}}
        </div>
    </div>
    <div class='gallery'>
        {{GALLERY_ITEMS}}
    </div>
    <div class='lightbox' id='lightbox' onclick='handleLightboxClick(event)'>
        <span class='lightbox-close' onclick='event.stopPropagation(); closeLightbox()'>√ó</span>
        <span class='lightbox-nav lightbox-prev' onclick='event.stopPropagation(); changeImage(-1)'>‚Äπ</span>
        <img id='lightbox-img' src='' alt='' loading='lazy' onclick='event.stopPropagation()'>
        <span class='lightbox-nav lightbox-next' onclick='event.stopPropagation(); changeImage(1)'>‚Ä∫</span>
    </div>
    <div class='video-dialog' id='video-dialog' onclick='handleVideoDialogClick(event)'>
        <span class='video-dialog-close' onclick='event.stopPropagation(); closeVideoDialog()'>√ó</span>
        <span class='lightbox-nav lightbox-prev' onclick='event.stopPropagation(); changeMedia(-1)'>‚Äπ</span>
        <video id='video-player' controls playsinline webkit-playsinline onclick='event.stopPropagation()'>
            <source id='video-source' src='' type='video/mp4'>
            Your browser does not support the video tag.
        </video>
        <div id='video-error' style='display:none; color: #ff6b6b; text-align: center; padding: 20px;'>
            <p>‚ö†Ô∏è Video playback error</p>
            <p style='font-size: 14px;'>This video format may not be supported by your browser.</p>
        </div>
        <span class='lightbox-nav lightbox-next' onclick='event.stopPropagation(); changeMedia(1)'>‚Ä∫</span>
    </div>
    <script>
        const media = [{{MEDIA_ITEMS}}];
        let currentIndex = 0;
        
        function openMedia(index) {
            currentIndex = index;
            const item = media[index];
            
            if (item.type === 'image') {
                document.getElementById('lightbox-img').src = item.path;
                document.getElementById('lightbox').classList.add('active');
            } else if (item.type === 'video') {
                const videoPlayer = document.getElementById('video-player');
                const videoSource = document.getElementById('video-source');
                videoSource.src = item.path;
                videoSource.type = item.mimeType || 'video/mp4';
                videoPlayer.load();
                document.getElementById('video-dialog').classList.add('active');
            }
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
        
        function handleLightboxClick(event) {
            // Only close if clicking on the background (not on the image or controls)
            if (event.target.id === 'lightbox') {
                closeLightbox();
            }
        }
        
        function closeVideoDialog() {
            const dialog = document.getElementById('video-dialog');
            const videoPlayer = document.getElementById('video-player');
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            dialog.classList.remove('active');
        }
        
        function handleVideoDialogClick(event) {
            // Only close if clicking on the background (not on the video or controls)
            if (event.target.id === 'video-dialog') {
                closeVideoDialog();
            }
        }
        
        // Navigate to any media (image or video)
        function changeMedia(direction) {
            if (media.length <= 1) return;
            
            // Stop current video if playing
            const videoDialog = document.getElementById('video-dialog');
            const lightbox = document.getElementById('lightbox');
            const wasVideo = videoDialog.classList.contains('active');
            
            if (wasVideo) {
                const videoPlayer = document.getElementById('video-player');
                videoPlayer.pause();
                videoPlayer.currentTime = 0;
            }
            
            // Calculate new index
            currentIndex = (currentIndex + direction + media.length) % media.length;
            const item = media[currentIndex];
            
            // Close current viewer
            videoDialog.classList.remove('active');
            lightbox.classList.remove('active');
            
            // Open new media
            if (item.type === 'image') {
                document.getElementById('lightbox-img').src = item.path;
                lightbox.classList.add('active');
            } else if (item.type === 'video') {
                const videoPlayer = document.getElementById('video-player');
                const videoSource = document.getElementById('video-source');
                videoSource.src = item.path;
                videoSource.type = item.mimeType || 'video/mp4';
                videoPlayer.load();
                videoDialog.classList.add('active');
            }
        }
        
        function changeImage(direction) {
            let newIndex = currentIndex;
            let found = false;
            
            // Find next image (skip videos)
            for (let i = 0; i < media.length; i++) {
                newIndex = (newIndex + direction + media.length) % media.length;
                if (media[newIndex].type === 'image') {
                    found = true;
                    break;
                }
            }
            
            if (found) {
                currentIndex = newIndex;
                document.getElementById('lightbox-img').src = media[currentIndex].path;
            }
        }
        
        document.addEventListener('keydown', function(e) {
            const lightboxActive = document.getElementById('lightbox').classList.contains('active');
            const videoActive = document.getElementById('video-dialog').classList.contains('active');
            
            if (lightboxActive) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') changeImage(-1);
                if (e.key === 'ArrowRight') changeImage(1);
            }
            
            if (videoActive) {
                if (e.key === 'Escape') closeVideoDialog();
                if (e.key === 'ArrowLeft') changeMedia(-1);
                if (e.key === 'ArrowRight') changeMedia(1);
            }
        });
        
        // Lazy loading implementation
        const lazyImageObserver = new IntersectionObserver(function(entries, observer) {
            entries.forEach(function(entry) {
                if (entry.isIntersecting) {
                    const lazyImage = entry.target;
                    lazyImage.src = lazyImage.dataset.src;
                    lazyImage.classList.remove('lazy-image');
                    lazyImage.classList.add('loaded');
                    lazyImageObserver.unobserve(lazyImage);
                }
            });
        }, {
            root: null,
            rootMargin: '50px',
            threshold: 0.1
        });
        
        // Start observing all lazy images
        document.addEventListener('DOMContentLoaded', function() {
            const lazyImages = document.querySelectorAll('.lazy-image');
            lazyImages.forEach(function(lazyImage) {
                lazyImageObserver.observe(lazyImage);
            });
        });
        
        // Touch swipe support for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        const swipeThreshold = 50; // Minimum distance for swipe
        
        const lightbox = document.getElementById('lightbox');
        
        lightbox.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });
        
        lightbox.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, { passive: true });
        
        function handleSwipe(isVideo) {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // Only handle horizontal swipes (ignore vertical)
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > swipeThreshold) {
                if (deltaX > 0) {
                    // Swipe right - previous
                    isVideo ? changeMedia(-1) : changeImage(-1);
                } else {
                    // Swipe left - next
                    isVideo ? changeMedia(1) : changeImage(1);
                }
            }
        }
        
        // Add swipe support for video dialog
        const videoDialog = document.getElementById('video-dialog');
        
        videoDialog.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });
        
        videoDialog.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe(true);
        }, { passive: true });
    </script>
</body>
</html>
